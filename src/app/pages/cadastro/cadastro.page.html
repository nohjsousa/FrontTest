<ion-content>
  <img class="logo" src="../assets/img/front-test-logo.png">
  <ion-title>Cadastrar</ion-title>
  
  
  
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item class="ion-margin-top" lines="nome">
      <ion-label position="floating"></ion-label>
      <ion-input ngModel type="email" name="email" placeholder="E-mail"></ion-input>
    </ion-item>
  
    <ion-item class="ion-margin-top-flex" lines="nome" style="width: 50%">
      <ion-label position="floating"></ion-label>
      <ion-input ngModel type="email" name="email" placeholder="CPF"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top-flex " lines="nome" style="width: 50%">
      <ion-label position="floating"></ion-label>
      <ion-input ngModel type="email" name="email" placeholder="Telefone"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top" lines="nome">
      <ion-label position="floating"></ion-label>
      <ion-input ngModel type="email" name="email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position="floating"></ion-label>
      <ion-input  class="logonEntrar" ngModel type="password" name="password" placeholder=" Senha">
        <ion-icon class="eye" name="eye"></ion-icon>
      </ion-input>
    </ion-item>
  
    <p class="EsqueceuSenha" text-right>ESQUECEU A SENHA?</p>
  
    <ion-button class="botaoEntrar" href="#home" type="submit"  color="tertiary" shape="round" expand="block" [routerLink]="['/home']"> Cadastrar</ion-button>
  </form>
  
     

</ion-content>
